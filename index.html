  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

  }

    border-radius: 24px;
    padding: 50px 30px;

    box-shadow: 0 10px 35px rgba(0,0,0,0.55);
    backdrop-filter: blur(8px);

    position: relative;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1 {
    font-size: clamp(2.3rem, 6vw, 3.6rem);
    font-weight: 800;
    background: linear-gradient(90deg, #f26b6b, #c26cc5);

    -webkit-text-fill-color: transparent;

    letter-spacing: 1px;
  }
  .price {
    font-size: 1.6rem;
    color: #ff7979;
    margin-bottom: 0.5em;
    font-weight: bold;
  }

    font-weight: bold;
    color: #fff;

  }
  .contact-number a {
    color: #ffb7b7;
    text-decoration: none;

  }
  .contact-number a:hover { color: #fff; }

    padding: 0;

    display: flex;
    flex-direction: column;
    gap: 0.8em;
    align-items: flex-start;
    max-width: 500px;
    text-align: left;
    font-size: 1.4rem;
    font-weight: 700;
    color: #f0f0f0;
    line-height: 1.8;
  }
  .domain-points li strong { color: #fff; font-weight: 800; }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .btn {
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    color: #fff;
    padding: 16px 35px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    cursor: pointer;
  }
  .btn:hover { opacity: 0.9; transform: scale(1.06); }
  .btn.secondary {
    background: #2d2c3a;
    border: 1px solid #666;
