<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wolf.Business</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: radial-gradient(circle at top, #1e1b2e, #0d0c17);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 28px;
    padding: clamp(24px, 4vw, 60px);
    max-width: 95%;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.9s ease;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 18px 45px rgba(0,0,0,0.55);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(18px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: clamp(2rem, 8vw, 4.5rem);
    font-weight: 900;
    background: linear-gradient(90deg, #ff8686, #ff7979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.4em;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    text-shadow: 0 3px 20px rgba(0, 0, 0, 0.6);
    line-height: 1.1;
  }

  .price {
    font-size: clamp(1.1rem, 3.5vw, 1.8rem);
    color: #ff8686;
    margin-bottom: 1em;
    font-weight: 700;
  }

  .domain-line {
    font-size: clamp(1rem, 2.6vw, 1.5rem);
    font-weight: 600;
    color: #fff;
    white-space: nowrap;
    overflow-x: auto;
    text-overflow: unset;
    margin: 0 auto 1.2em;
    display: block;
    scrollbar-width: none;
  }

  .domain-line::-webkit-scrollbar {
    display: none;
  }

  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: clamp(10px, 3vw, 18px);
    margin-top: 1.6em;
  }

  .btn {
    background: linear-gradient(90deg, #ff6b6b, #c26cc5);
    color: #fff;
    padding: clamp(10px, 2vw, 16px) clamp(20px, 4vw, 42px);
    border-radius: 40px;
    text-decoration: none;
    font-weight: 700;
    font-size: clamp(0.95rem, 2.5vw, 1.2rem);
    box-shadow: 0 6px 25px rgba(0,0,0,0.4);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .btn:active { transform: translateY(1px); }
  .btn:hover { opacity: 0.95; transform: scale(1.03); }

  @media (max-width: 520px) {
    body { padding: 12px; }
    .card { padding: 24px 16px; }
    h1 { font-size: 2rem; line-height: 1.1; }
    .price { font-size: 1.1rem; }
    .domain-line { font-size: 0.95rem; white-space: normal; overflow: visible; }
    .buttons { flex-direction: column; align-items: stretch; gap: 12px; }
    .btn { width: 100%; }
  }

</style>
</head>

<body>
  <div class="card" role="region" aria-label="Premium domain card">
    <h1>WOLF.BUSINESS</h1>
    <p class="price">üê∫ Premium Domain For Sale</p>

    <p class="domain-line">üêæ A one-word, four-letter, one-syllable dictionary domain ‚Äî a rare and powerful digital asset.</p>

    <div class="buttons">
      <a class="btn" href="tel:+201276919466">üìû Call Now</a>
    </div>
  </div>
</body>
</html>
