<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wolf.Business</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: radial-gradient(circle at top, #1e1b2e, #0d0c17);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    padding: 50px 30px;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 10px 35px rgba(0,0,0,0.55);
    backdrop-filter: blur(8px);
    animation: fadeIn 1s ease;
    position: relative;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1 {
    font-size: clamp(2.3rem, 6vw, 3.6rem);
    font-weight: 800;
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.3em;
    letter-spacing: 1px;
  }
  .price {
    font-size: 1.6rem;
    color: #ff7979;
    margin-bottom: 1.5em;
    font-weight: bold;
  }

  /* النقاط */
  .domain-points {
    list-style: none;
    padding: 0;
    margin-top: 1em;
  }
  .domain-points li {
    margin: 12px 0;
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff;
  }

  /* الجملة الطويلة */
  .domain-points li.nowrap {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    display: inline-block;
  }

  @media (max-width: 720px) {
    .domain-points li.nowrap {
      white-space: normal;
      font-size: 1.1rem;
      line-height: 1.5;
    }
  }

  .buttons {
    display: flex;
    justify-content: center;
    margin-top: 2em;
  }
  .btn {
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    color: #fff;
    padding: 16px 40px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2rem;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    cursor: pointer;
  }
  .btn:hover { opacity: 0.9; transform: scale(1.06); }
</style>
</head>
<body>
<div class="card">
  <h1>Wolf.Business</h1>
  <p class="price">🔥 Premium Domain For Sale</p>

  <ul class="domain-points">
    <li class="nowrap">🐺 <strong>One Word</strong> — Short (4 Letters), 1 Syllable, Dictionary Word.</li>
    <li>🐺 <strong>Asset.</strong></li>
    <li>🐺 <strong>Authority.</strong></li>
    <li>🐺 <strong>Prestige.</strong></li>
  </ul>

  <div class="buttons">
    <a class="btn" href="tel:+201276919466">📞 Call Now</a>
  </div>
</div>
</body>
</html>
