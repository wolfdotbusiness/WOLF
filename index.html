<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wolf.Business</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: radial-gradient(circle at top, #1e1b2e, #0d0c17);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 40px 25px;
    max-width: 700px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    animation: fadeIn 1s ease;
    position: relative;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h1 {
    font-size: clamp(2.2rem, 6vw, 3.5rem);
    font-weight: bold;
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.3em;
  }
  .price { font-size: 1.5rem; color: #ff7979; margin-bottom: 0.8em; font-weight: bold; }
  .tagline { font-size: 1.1rem; margin-bottom: 2em; color: #aaa; line-height: 1.6; }
  .buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
  .btn {
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    color: #fff;
    padding: 14px 28px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    cursor: pointer;
  }
  .btn:hover { opacity: 0.9; transform: scale(1.06); }
  .btn.secondary { background: #2d2c3a; border: 1px solid #666; }

  /* ŸÅŸàÿ±ŸÖ ÿßŸÑÿπÿ±ÿ∂ */
  .offer-form {
    display: none;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  .offer-form input {
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  .offer-form input.invalid {
    border: 2px solid #ff7979;
  }
  .offer-form button {
    padding: 12px 15px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(90deg, #f26b6b, #c26cc5);
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  .offer-form button:hover { opacity: 0.9; transform: scale(1.05); }
  #offerError {
    color: #ff7979;
    font-size: 0.9rem;
    display: none;
    text-align: left;
  }
</style>
</head>
<body>
<div class="card">
  <h1>Wolf.Business</h1>
  <p class="price">üî• Premium Domain For Sale</p>
  <p class="tagline">üëâ ‚ÄúOne word. True authority. Real asset‚Äùüê∫ </p>

  <div class="buttons">
    <button class="btn" id="showFormBtn">üí∞ Make an Offer</button>
    <a class="btn secondary" href="tel:+201276919466">üìû Call Now</a>
  </div>

  <!-- ÿßŸÑŸÅŸàÿ±ŸÖ ÿßŸÑŸÑŸä ŸáŸäÿ∏Ÿáÿ± -->
  <form class="offer-form" id="offerForm">
    <input type="email" placeholder="Your Email" required />
    <input type="tel" placeholder="Your Phone Number" required />
    <input type="number" id="offerAmount" placeholder="Your Offer (min $20000)" required />
    <span id="offerError">‚ö†Ô∏è Offer must be at least $20,000!</span>
    <button type="submit">Send</button>
  </form>
</div>

<script>
const showFormBtn = document.getElementById('showFormBtn');
const offerForm = document.getElementById('offerForm');
const offerAmount = document.getElementById('offerAmount');
const offerError = document.getElementById('offerError');

showFormBtn.addEventListener('click', () => {
  offerForm.style.display = offerForm.style.display === 'flex' ? 'none' : 'flex';
  offerForm.scrollIntoView({ behavior: 'smooth' });
});

// Live validation ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
offerAmount.addEventListener('input', () => {
  const value = parseFloat(offerAmount.value);
  if (value < 20000) {
    offerError.style.display = 'block';
    offerAmount.classList.add('invalid');
  } else {
    offerError.style.display = 'none';
    offerAmount.classList.remove('invalid');
  }
});

// ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿπŸÜÿØ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÅŸàÿ±ŸÖ
offerForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const value = parseFloat(offerAmount.value);
  if (value < 20000) {
    offerError.style.display = 'block';
    offerAmount.classList.add('invalid');
    return;
  }
  alert('Thanks! Your offer has been sent.');
  offerForm.reset();
  offerForm.style.display = 'none';
  offerError.style.display = 'none';
  offerAmount.classList.remove('invalid');
});
</script>
</body>
</html>
