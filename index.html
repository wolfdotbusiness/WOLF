<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wolf.Business</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: radial-gradient(circle at top, #1e1b2e, #0d0c17);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 16px;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 24px;
    padding: 32px 20px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover { transform: scale(1.02); box-shadow: 0 10px 40px rgba(0,0,0,0.6); }

  h1 {
    font-size: 2.2rem;
    font-weight: 900;
    background: linear-gradient(90deg, #ff8686, #ff7979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.3em;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .price {
    font-size: 1.2rem;
    color: #ff8686;
    margin-bottom: 1em;
    font-weight: bold;
  }

  .domain-points {
    list-style: none;
    padding: 0;
    margin-top: 1em;
  }

  .domain-points li {
    text-align: left;
    margin: 8px 0 8px 1em;
    font-size: 1rem;
    font-weight: 700;
    color: #fff;
  }

  .domain-points li.nowrap {
    font-size: 1.1rem;
  }

  .buttons {
    display: flex;
    justify-content: center;
    margin-top: 1.5em;
  }

  .btn {
    background: linear-gradient(90deg, #ff6b6b, #c26cc5);
    color: #fff;
    padding: 12px 28px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .btn:hover { opacity: 0.9; transform: scale(1.06); }

  /* Larger screens */
  @media (min-width: 600px) {
    .card {
      max-width: 600px;
      padding: 40px 30px;
    }

    h1 { font-size: 3rem; }
    .price { font-size: 1.4rem; }
    .domain-points li { font-size: 1.2rem; }
  }

  @media (min-width: 992px) {
    .card {
      max-width: 860px;
      padding: 60px 50px;
    }

    h1 { font-size: 4rem; }
    .price { font-size: 1.6rem; }
    .domain-points li { font-size: 1.4rem; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>WOLF.BUSINESS</h1>
    <p class="price">üî• Premium Domain For Sale</p>

    <ul class="domain-points">
      <li class="nowrap">üê∫ <strong>One Word</strong> üëâ Short (4 Letters), 1 Syllable, Dictionary Word.</li>
      <li>üê∫ <strong>Asset</strong></li>
      <li>üê∫ <strong>Authority</strong></li>
      <li>üê∫ <strong>Prestige</strong></li>
    </ul>

    <div class="buttons">
      <a class="btn" href="tel:+201276919466">üìû Call Now</a>
    </div>
  </div>
</body>
</html>
