<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf.Business</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0 15px;
      background: #13121f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px 15px;
      width: 100%;
    }
    .title {
      font-size: 5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #f26b6b, #c26cc5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.2em 0;
    }
    .description {
      color: #bbb;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    @media screen and (max-width: 768px) {
      .title {
        font-size: 3.5rem;
      }
      .description {
        font-size: 1rem;
        line-height: 1.5;
      }
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 0 10px;
      }
      .title {
        font-size: 2.5rem;
      }
      .description {
        font-size: 0.95rem;
        line-height: 1.4;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Wolf.Business</h1>
    <p class="description">
       for sale<br />
      📞 +201276919466<br />
     👉 “Wolf.Business — One word. True authority. Real asset.”🐺
    </p>
  </div>

  <script>
    // ✅ Redirect from www to non-www
    if (window.location.hostname === "www.wolf.business") {
      window.location.replace("https://wolf.business");
    }
  </script>
</body>
</html>
