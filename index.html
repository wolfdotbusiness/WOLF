<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Submit Your Offer</h2>
    <form id="offerForm">
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone" required />
      <input type="number" name="offer" placeholder="Your Offer (min $20000)" required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
    <div id="successMsg" class="success">âœ… Your offer has been submitted successfully!</div>
  </div>

  <script>
    const form = document.getElementById("offerForm");
    const successMsg = document.getElementById("successMsg");
    const sendBtn = document.getElementById("sendBtn");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      sendBtn.disabled = true;

      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwhzpPYkM4YMF7zvkvm4kQYN2vT0qDKWbiW5HODBjsLlL3n9P8cipPGexIs3mVD8CNQog/exec", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          alert("Something went wrong, please try again.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
