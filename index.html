    const errorMessage = document.getElementById("error-message");
    const loadingMessage = document.getElementById("loading-message");
    const submitButton = form.querySelector('button[type="submit"]');
    const countryCodeSelect = document.getElementById("countryCode");
    const phoneNumberInput = document.getElementById("phoneNumber");

    phoneNumberInput.addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      thankYou.classList.remove("show");
      errorMessage.classList.remove("show");
      loadingMessage.classList.add("show");

      submitButton.disabled = true;
      submitButton.textContent = "Sending...";

      const countryCode = countryCodeSelect.value;
      const phoneNumber = phoneNumberInput.value;
      const fullContact = countryCode + phoneNumber;

      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = 'contact';
      hiddenInput.value = fullContact;
      form.appendChild(hiddenInput);

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
      })
        .then((res) => {
          loadingMessage.classList.remove("show");
          submitButton.disabled = false;
          submitButton.textContent = "Submit Offer";

          form.removeChild(hiddenInput);

          if (res.ok) {
            form.reset();
            thankYou.classList.add("show");
          } else {
            throw new Error("Server responded with error");
          }
        })
        .catch((err) => {
          loadingMessage.classList.remove("show");
          submitButton.disabled = false;
          submitButton.textContent = "Submit Offer";
          errorMessage.classList.add("show");
          console.error(err);
        });
    });
  </script>
  <script>
  // âœ… Redirect from www to non-www
  if (window.location.hostname === "www.wolf.business") {
    window.location.replace("https://wolf.business");
  }
</script>
</body>
</html>
